                            </div>

                                <input type="text" class="form-control" id="shift-value">

                            <div id="output">

                            </div>
                        </form>
                        <script>
                            let input = document.getElementById("user-input");
                            let output = document.getElementById("output");
                            input.onkeyup = () => {
                                output.innerHTML = input.value;
                            }
