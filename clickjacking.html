<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- and it's easy to individually load additional languages -->
        <title>Clickjacking Demo</title>
    </head>
    <body>
		<style>
			iframe {
			  width: 220px;
			  height: 40px;
			  position: absolute;
			  z-index: 1;
			}
			
			.opacity {
			  opacity: 0.00001;
			}

			.opacity-show {
			  opacity: 1;
			}
		  </style>
        <header-component></header-component>
		<div class="mx-auto px-4 py-3">
			<div class="container-fluid">
				<h2 class="fw-bold" style="font-family: 'Fredericka the Great', serif;">Demo: Clickjacking</h2>
				
				<div class="col-6">
					  <div class="instructions p-3 mt-3 mb-4 border-start border-4 border-info-subtle bg-info-subtle info-text-emphasis">
						Click the button below to show more information
					</div>
					  <iframe class="opacity" src="./clickjacking-back.html"></iframe>
					  <a href="#" class="btn btn-primary">Show more information</a>
					</div>
					<div class="py-3">
						<a href="#" class="btn btn-primary" onclick="show()">Show behine scene</a>
					</div>
				</div>

			</div>
		</div>

		<script>
			let showBtn = document.querySelector('iframe'); 
			console.log(showBtn)
			function show() { 
			if (showBtn.classList.contains('opacity')) { 
				showBtn.classList.remove('opacity');
				showBtn.classList.add('opacity-show');
			} else { 
				showBtn.classList.remove('opacity-show');
				showBtn.classList.add('opacity');
			} 
			} 
	
		</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
    </body>
</html>
