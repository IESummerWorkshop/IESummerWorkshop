<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <!-- and it's easy to individually load additional languages -->
        <title>Clickjacking Demo</title>
    </head>
    <body>
            <div class="container-fluid">
                <div class="like-btn" onclick="toggleLike()">
                    <i class="material-icons-outlined">favorite_border</i>
                </div>
            </div>
        <script> 
            let likeBtn = document.querySelector('.like-btn'); 
            function toggleLike() { 
                likeBtn.classList.toggle('active'); 
      
                if (likeBtn.classList.contains('active')) { 
                    likeBtn.innerHTML =  
                        '<i class="material-icons-outlined" style="color: red;">favorite</i>'; 
                } else { 
                    likeBtn.innerHTML =  
                        '<i class="material-icons-outlined">favorite_border</i>'; 
                } 
            } 
        </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
    </body>
</html>
