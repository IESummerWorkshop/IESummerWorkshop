<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- sqlie3 module must be loaded first-->
        <script src="assets/js/jswasm/sqlite3.js"></script>
    </head>
    <style>
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            width: 100%;
            height: 15rem;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            padding: 10px;
        }
    </style>
    
    <body>
        <header-component></header-component>

        <div class="col-lg-12 mx-auto px-4 py-3">
            <main class="">
                <section class="" id="">
                    <!--exerpt-->
                    <div class="container-fluid">
                        <h2 class="fw-bold" style="font-family: 'Fredericka the Great', serif;">Concept Demo: SQL database</h2>
                        <div class="row mt-3 equal-height-row">
                            <div class="col-6 equal-height-col"> 
                                <div class="card">
                                    
                                    <h2 class="card-header">SQL Query</h2>
                                    <div class="card-body">
                                        <div>
                                            <!-- TODO: make it a code block-->
                                            <input type="text" class="form-control" id="query"/>
                                        </div>
                                        <br>
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-primary" id="login" onclick="executeQuery()">Execute SQL Query</button>                                
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="card">
                                    <h2 class="card-header">Construct SQL Query</h2>
                                    <div class="card-body" id="operationCardBody">
                                        <div id="operationField">
                                            <label class="fw-bold" for="Operation">Operation</label>
                                            <select class="form-select" aria-label="Default select example" id="operation" onchange="updateConstructForm()">
                                                <option selected value="Create">Create</option>
                                                <option value="Read">Read</option>
                                                <option value="Update">Update</option>
                                                <option value="Delete">Delete</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="d-flex flex-row" id="constructBtn">
                                            <button class="btn btn-primary" id="construct" onclick="construct()">Construct SQL Query</button>                                
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 equal-height-col">
                                <div class="">
                                    <div class="card bg-dark shadow-2-strong text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-success">product</h5>
                                            <table class="table table-dark table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>product</th>
                                                        <th>price</th>
                                                        <th>quantity</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="productDb" class="">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>    
                                </div>
                                <br>
                                <div class="col text-center"> 
                                    <button onclick="updateDatabaseTable(getAllFromTable('product'))" class="btn btn-primary">Update database display</button>
                                    <button onclick="location.reload()" class="btn btn-danger">Reset database</button>
                                </div>
                                <br>
                                <!-- Output Section-->
                                <div>
                                    <pre id="output"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>        
        <!-- Scirpts -->
        <!-- 'backend' logic and rendering logic -->
        <script src="assets/js/sql.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
    </body>
</html>
