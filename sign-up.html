<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Login</title>
    </head>
    <style>
        .required:after {
          content:" *";
          color: red;
        }
    </style>
    <body>
        <header-component></header-component>

        <div class="container mt-5">
            <div class="row justify-content-center">
               <div class="col-xl-5 col-lg-6 col-md-8">
                  <h3 class="mb-4">Sign Up for the RPG game</h3>
                  <div class="card shadow-sm">
                     <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label required">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label required">Username</label>
                            <input class="form-control" id="username">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit" onclick="submit()">Sign Up</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
        <!-- Scirpts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
        <script src="assets/components/card.js" type="text/javascript" defer></script>
        <script src="/rpg/score.js" type="text/javascript" defer></script>
        <script>
            async function submit() {
                var email = document.getElementById("email").value;
                var username = document.getElementById("username").value;
                if (email == "" || username == "") {
                    alert("Please input email and username");
                } else {
                    await addUserRecord(email, username);
                    window.location.href = "/rpg/page.html";
                }
            }
        </script>
    </body>
</html>
