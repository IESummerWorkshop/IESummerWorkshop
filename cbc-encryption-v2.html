<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="stylesheet" href="assets/css/cbc-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- and it's easy to individually load additional languages -->
        <title>AES-CBC</title>
    </head>
    <body>
        <header-component></header-component>

        <div class="container-fluid">
          <h2 class="fw-bold" style="font-family: 'Fredericka the Great', serif;">Concept Demo: AES Cipher Block Chaining (CBC) mode</h2>
          <div class="mb-3">
            <div class="d-flex flex-row column-gap-2 justify-content-center">
              <div>
                <div>Input</div>
                <input type="text" id="aes-cbc-message" maxlength="16">
              </div>
              <div>
                <div>Plaintext(Decrypted)</div>
                <input id="decrypted-value" maxlength="16" disabled></input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex justify-content-end">
                <div class="text-center">        
                  <div class="d-flex flex-column">
                    <div>Plaintext
                      <div id="plaintext-hex"></div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>
                    
                    <div class="d-flex flex-row justify-content-center column-gap-2" style="position: relative; right: 212px;">
                      <div style="position: relative; bottom: 15px;">
                        <div>Initialization Vector (IV)</div>
                        <div id="IV"></div>
                      </div>
                      <i class="bi bi-arrow-right display-6"></i>
                      <div class="display-6" style="position: relative; bottom: 4px;">⊕</div>
                    </div>
                    
                    <i class="bi bi-arrow-down display-6"></i>

                    <div>
                      <div id="xor-value"></div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>

                    <div class="d-flex flex-row justify-content-center column-gap-2" style="margin-right: 80px;">
                      <div class="align-self-center">Key</div>
                      <i class="bi bi-arrow-right display-6"></i>
                      <div class="card text-center">
                        <div class="card-body">
                          AES
                        </div>
                      </div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>
                  </div>

                  <div class="mb-3">Ciphertext
                      <div id="ciphertext-value"></div>
                  </div>
            
                  <button class="btn btn-primary" id="encrypt-button">Encrypt</button>
                  <button class="btn btn-primary" id="decrypt-button">Decrypt</button>
                  <!--
                    <button class="btn btn-primary" id="export-key-button">Export Key</button>   
                  -->         
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="d-flex">
                <div class="text-center">        
                  <div class="d-flex flex-column">

                    <div>Plaintext
                      <div id="plaintext-hex-2"></div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>
                    
                    <div class="d-flex flex-row justify-content-center column-gap-2">
                      <i class="bi bi-arrow-right display-6"></i>
                      <div class="display-6" style="position: relative; bottom: 4px;">⊕</div>
                    </div>
                    
                    <i class="bi bi-arrow-down display-6"></i>

                    <div>
                      <div id="xor-value-2"></div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>

                    <div class="d-flex flex-row justify-content-center column-gap-2" style="margin-right: 80px;">
                      <div class="align-self-center">Key</div>
                      <i class="bi bi-arrow-right display-6"></i>
                      <div class="card text-center">
                        <div class="card-body">
                          AES
                        </div>
                      </div>
                    </div>

                    <i class="bi bi-arrow-down display-6"></i>
                  </div>

                  <div class="mb-3">Ciphertext
                      <div id="ciphertext-value-2"></div>
                  </div>
       
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Scirpts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/CBC-v2.js"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
    </body>
</html>
