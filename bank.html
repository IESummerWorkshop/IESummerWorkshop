<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/layout-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- sqlie3 module must be loaded first-->
        <script src="assets/js/jswasm/sqlite3.js"></script>
    </head>

    
    <body>
        <header-component></header-component>

        <div class="col-lg-12 mx-auto px-4 py-3">
            <main class="">
                <section class="" id="">
                    <!--exerpt-->
                    <div class="container-fluid">
                        <h2 class="fw-bold" style="font-family: 'Fredericka the Great', serif;">Concept Demo: Cross Site Request Forgery</h2>
                        <div class="row mt-3 equal-height-row">
                            <div class="col-6 equal-height-col"> 
                                <div class="card">
                                    <h2 class="card-header">Login page</h2>
                                    <div class="card-body">
                                        <div>
                                            <label class="fw-bold" for="username">Username</label>
                                            <input type="text" class="form-control" id="username"/>
                                        </div>
                                        <div class="my-2">
                                            <label class="fw-bold" for="password">Password</label>
                                            <input type="password" class="form-control" id="password"/>
                                        </div>
                        
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-primary" id="login" onclick="login()">Login</button>                                
                                        </div>

                                        <div id="output" role="alret">
                                        </div>    
                                    </div>
                                </div>
                                <div>
                                    <div id="transaction" class="row mt-3">
                                        <p id = "displayUserName"></p>
                                        <div> 
                                            <div class="card" id="transactionControl">
                                                <h2 class="card-header">Transaction</h2>
                                                <div class="card-body">
                                                    <form id="transactionForm" method="GET" action="transactionBE.html">
                                                        <div>
                                                            <label class="fw-bold" for="to">To</label>
                                                            <select name="to" id="to" class="form-select"></select>
                                                            <div class="my-2">
                                                                <label class="fw-bold" for="amount">Amount</label>
                                                                <input name="amount" type="number" class="form-control" id="amount" min="0" required/>
                                                            </div>
                                                            <div class="d-flex flex-row">
                                                                <button class="btn btn-primary" id="transactBtn" type="submit">Transact</button>                             
                                                            </div>  
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 equal-height-col">
                                <div class="">
                                    <div class="card bg-dark shadow-2-strong text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-success">Users database</h5>
                                            <table class="table table-dark table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Username</th>
                                                        <th>Password</th>
                                                        <th>Money</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="userDb" class="">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>    
                                </div>
                                <br>
                                <div class="">
                                    <div class="card bg-dark shadow-2-strong text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-success">Session database</h5>
                                            <table class="table table-dark table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Username</th>
                                                        <th>SessionID</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="sessionDb" class="">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>    
                                </div>
                                <div class="container-fluid">
                                    <div class="row mt-3">
                                        <div class="col text-center"> 
                                            <button onclick="resetSession()" class="btn btn-danger">Reset Session and database</button>
                                        </div>
                                        <div class="col text-center"> 
                                            <button onclick="updateDbDisplay()" class="btn btn-primary">Update database display</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>        
        <!-- Scirpts -->
        <!-- 'backend' logic and rendering logic -->
        <script src="assets/js/bankDb.js"></script>
        <script src="assets/js/bank.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
        <script src="assets/components/header.js" type="text/javascript" defer></script>
    </body>
</html>
